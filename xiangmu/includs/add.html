<meta charset="UTF-8">
<form action="./Background_system/add.php" method="post" style="margin: 20px">
    姓名：<input type="text" name="username" ><br>
    年龄：<input type="number" name="age" ><br>
    性别：&ensp;&ensp;&ensp;&ensp;<input type="radio" name="sex" value="男" >男
    &ensp;&ensp;&ensp;&ensp;<input type="radio" name="sex" value="女" >女<br>
    手机号：<input type="text" name="phone" placeholder="这是登录账号" onchange="user(this)">
    <span id="fanku"></span><br>
    密码：<input type="password" name="password" placeholder="这是登录账号"><br>
    邮箱：<input type="email" name="email" ><br>
    是否为管理员：&ensp;&ensp;&ensp;&ensp;<input type="radio" name="qxian" value="是">是
    &ensp;&ensp;&ensp;&ensp;<input type="radio" name="qxian" value="否">否<br>
    <input type="submit" value="添加">
</form>


<script>
    function user(_this) {
        var v = _this.value;
        var reg = /^[1][3-8]\d{9}$/;
        ret = reg.test(v);
        var fanku = document.getElementById("fanku");

        if(ret){
            fanku.innerHTML="<font color='green'>输入正确</font>"
        }else {
            fanku.innerHTML="<font color='red'>请输入正确的格式</font>"
        }
    }
</script>
