<script>
    function chulai(o){
        var first_one= o.childNodes[3];
        var next_one= o.childNodes[4];
        first_one.style.display='block';
        next_one.style.display='block';

    }
    function list(o){
        var first_one= o.childNodes[3];
        var next_one= o.childNodes[4];
        first_one.style.display='none';
        next_one.style.display='none';
    }

</script>
